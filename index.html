    :root {
      --primary: #00bcd4;
      --bg-dark: #0a0a0a;
      --text-light: #ffffff;
      --card-bg: rgba(0, 0, 0, 0.6);
      --neon-glow: 0 0 8px #00bcd4, 0 0 16px #00bcd4;
      --overlay-bg: rgba(0, 0, 0, 0.5);
      --profile-bg: #121212;
      --footer-bg: #111;
      --border-color: #333;
    }

    [data-theme="light"] {
      --primary: #2196f3;
      --bg-dark: #f8fafc;
      --text-light: #1a202c;
      --card-bg: rgba(255, 255, 255, 0.9);
      --neon-glow: 0 0 8px #2196f3, 0 0 16px #2196f3;
      --overlay-bg: rgba(248, 250, 252, 0.3);
      --profile-bg: #ffffff;
      --footer-bg: #f1f5f9;
      --border-color: #e2e8f0;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--text-light);
      background-color: var(--bg-dark);
      min-height: 100vh;
      overflow-x: hidden;
      transition: all 0.3s ease;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: var(--overlay-bg);
      backdrop-filter: blur(8px);
      z-index: 1;
      transition: all 0.3s ease;
    }

    /* Header & Social Links */
    .socials {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 1000;
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .socials a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      color: var(--text-light);
      font-size: 1.2rem;
      text-decoration: none;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .socials a:hover {
      color: var(--primary);
      border-color: var(--primary);
      box-shadow: var(--neon-glow);
      transform: translateY(-2px);
    }

    .theme-switch {
      width: 50px;
      height: 50px;
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      color: var(--text-light);
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .theme-switch:hover {
      color: var(--primary);
      border-color: var(--primary);
      box-shadow: var(--neon-glow);
      transform: translateY(-2px);
    }

    /* Profile Section */
    .profile-section {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      padding: 4rem 2rem 2rem;
      background-color: var(--profile-bg);
      z-index: 2;
      position: relative;
      text-align: center;
      transition: all 0.3s ease;
      min-height: 100vh;
    }

    .profile-pic {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background: url('assets/images/Profile bg.jpg') no-repeat center center/cover;
      border: 4px solid var(--primary);
      box-shadow: var(--neon-glow);
      margin: 1rem;
      background-color: var(--primary);
    }

    .profile-details {
      margin-left: 2rem;
      max-width: 500px;
    }

    .profile-details h1 {
      font-size: 3rem;
      color: var(--primary);
      margin-bottom: 0.5rem;
      font-weight: 700;
    }

    .profile-details .role {
      font-size: 1.3rem;
      color: var(--text-light);
      margin-bottom: 1rem;
      opacity: 0.8;
    }

    .profile-details p {
      margin: 0.2rem 0;
      font-size: 1rem;
    }

    .skills-tagline {
      margin-top: 1rem;
      font-style: italic;
      color: var(--text-light);
      font-size: 1rem;
      opacity: 0.7;
    }

    .resume-button {
      display: inline-flex;
      align-items: center;
      gap: 0.8rem;
      padding: 1rem 2rem;
      background: linear-gradient(135deg, var(--primary), #0097a7);
      color: white !important;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      margin-top: 1.5rem;
    }

    .resume-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 48px rgba(0, 188, 212, 0.2);
    }

    /* Floating Text */
    .floating-text {
      width: 100%;
      overflow: hidden;
      background: var(--footer-bg);
      border-top: 1px solid var(--border-color);
      border-bottom: 1px solid var(--border-color);
      position: relative;
      z-index: 10;
      transition: all 0.3s ease;
    }

    .floating-text span {
      display: inline-block;
      white-space: nowrap;
      padding-left: 100%;
      animation: slideText 15s linear infinite;
      font-size: 1rem;
      color: var(--primary);
    }

    @keyframes slideText {
      from { transform: translateX(0); }
      to { transform: translateX(-100%); }
    }

    /* Scroll Button */
    .scroll-button {
      display: block;
      margin: 2rem auto;
      background: transparent;
      border: 2px solid var(--primary);
      border-radius: 50%;
      padding: 0.6rem 0.8rem;
      color: var(--primary);
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: var(--neon-glow);
      transition: all 0.3s ease;
      animation: bounce 1.5s infinite;
      position: relative;
      z-index: 10;
    }

    .scroll-button:hover {
      background: var(--primary);
      color: var(--bg-dark);
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0);}
      50% { transform: translateY(12px);}
    }

    /* Portfolio Section */
    .portfolio-section {
      padding: 4rem 2rem;
      background-color: var(--overlay-bg);
      position: relative;
      z-index: 2;
      min-height: 100vh;
      animation: fadeIn 1.5s;
      transition: all 0.3s ease;
      max-width: 1200px;
      margin: 0 auto;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px);}
      to { opacity: 1; transform: translateY(0);}
    }

    /* Section Styling */
    .section {
      margin-bottom: 6rem;
    }

    .section h2 {
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 3rem;
      position: relative;
      color: var(--text-light);
    }

    .section h2::before {
      content: '</>';
      color: var(--primary);
      margin-right: 1rem;
    }

    .section h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background: linear-gradient(135deg, var(--primary), #0097a7);
      border-radius: 2px;
    }

    /* Cards */
    .card {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 2.5rem;
      margin-bottom: 2rem;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 48px rgba(0, 188, 212, 0.2);
      border-color: var(--primary);
    }

    .card .title {
      font-size: 1.4rem;
      font-weight: bold;
      color: var(--primary);
      margin-bottom: 1rem;
      border-bottom: 2px solid var(--primary);
      padding-bottom: 0.5rem;
    }

    .card ul {
      list-style: none;
      padding-left: 0;
    }

    .card li {
      margin: 0.8rem 0;
      padding: 1rem;
      border-left: 4px solid var(--primary);
      background: rgba(0, 188, 212, 0.1);
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .card li:hover {
      background: rgba(0, 188, 212, 0.15);
      transform: translateX(5px);
    }

    /* Grid Layouts */
    .two-column {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
      gap: 2rem;
    }

    .three-column {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 2rem;
    }

    /* Certifications Grid */
    .cert-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2rem;
      margin-top: 2rem;
    }

    .cert-column {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .cert-header {
      text-align: center;
      padding: 1rem;
      background: linear-gradient(135deg, var(--primary), #0097a7);
      color: white;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1.1rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .cert-item {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 1.5rem;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .cert-item:hover {
      transform: translateY(-3px);
      border-color: var(--primary);
      box-shadow: var(--neon-glow);
    }

    .cert-item strong {
      color: var(--primary);
      display: block;
      margin-bottom: 0.5rem;
    }

    .cert-item a {
      color: var(--primary);
      text-decoration: none;
      margin-left: 0.5rem;
      transition: all 0.3s ease;
    }

    .cert-item a:hover {
      color: #4dd0e1;
    }

    /* Skills */
    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }

    .skill-category h4 {
      color: var(--primary);
      font-size: 1.2rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    .skill-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.8rem;
    }

    .skill-tag {
      padding: 0.6rem 1.2rem;
      background: rgba(0, 188, 212, 0.1);
      border: 1px solid var(--primary);
      border-radius: 20px;
      color: var(--primary);
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .skill-tag:hover {
      background: var(--primary);
      color: white;
      transform: translateY(-2px);
    }

    /* Timeline */
    .timeline {
      position: relative;
      padding-left: 2rem;
    }

    .timeline::before {
      content: '';
      position: absolute;
      left: 1rem;
      top: 0;
      bottom: 0;
      width: 2px;
      background: linear-gradient(135deg, var(--primary), #0097a7);
    }

    .timeline-item {
      position: relative;
      margin-bottom: 3rem;
    }

    .timeline-item::before {
      content: '';
      position: absolute;
      left: -2.5rem;
      top: 0.5rem;
      width: 12px;
      height: 12px;
      background: var(--primary);
      border-radius: 50%;
      box-shadow: 0 0 0 4px var(--bg-dark), var(--neon-glow);
    }

    .timeline-content {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 2rem;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .timeline-content:hover {
      transform: translateX(10px);
      border-color: var(--primary);
      box-shadow: var(--neon-glow);
    }

    .timeline-date {
      color: var(--primary);
      font-weight: 600;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }

    .timeline-title {
      color: var(--text-light);
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .timeline-subtitle {
      color: var(--text-light);
      opacity: 0.7;
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    /* Circuit Background */
    .circuit-bg {
      pointer-events: none;
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      opacity: 0.1;
      filter: blur(0.5px);
    }

    /* Footer */
    .footer {
      background: var(--footer-bg);
      padding: 2rem;
      text-align: center;
      color: var(--text-light);
      opacity: 0.7;
      font-size: 0.9rem;
      border-top: 1px solid var(--border-color);
      margin-top: 4rem;
      transition: all 0.3s ease;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .profile-section {
        flex-direction: column;
        text-align: center;
        padding: 2rem 1rem;
      }
      
      .profile-details {
        margin-left: 0;
        margin-top: 2rem;
      }
      
      .profile-details h1 {
        font-size: 2.5rem;
      }
      
      .socials {
        top: 0.5rem;
        right: 0.5rem;
        gap: 0.5rem;
      }
      
      .socials a,
      .theme-switch {
        width: 45px;
        height: 45px;
        font-size: 1.1rem;
      }
      
      .two-column,
      .three-column {
        grid-template-columns: 1fr;
      }
      
      .cert-grid {
        grid-template-columns: 1fr;
      }
      
      .section h2 {
        font-size: 2rem;
      }
      
      .timeline {
        padding-left: 1rem;
      }
      
      .timeline-content:hover {
        transform: none;
      }
    }

    @media (max-width: 480px) {
      .profile-details h1 {
        font-size: 2rem;
      }
      
      .card {
        padding: 1.5rem;
      }
    }
  </style>
</head>

    // Theme toggle functionality
    function toggleTheme() {
      const body = document.body;
      const themeIcon = document.getElementById('theme-icon');
      
      if (body.getAttribute('data-theme') === 'light') {
        body.removeAttribute('data-theme');
        themeIcon.className = 'fas fa-sun';
        localStorage.setItem('theme', 'dark');
      } else {
        body.setAttribute('data-theme', 'light');
        themeIcon.className = 'fas fa-moon';
        localStorage.setItem('theme', 'light');
      }

      },
      
      extracurricular: {
        title: "Extracurricular",
        items: [
          {
            title: "Published Paper",
            description: "Synergizing Cloud in Autonomous Vehicles (2024) - IJSREM",
            link: "#"
          },
          {
            title: "Conference Attendance",
            description: "AWSome Day Conference - AWS (2024)"
          },
          {
            title: "Volunteer Work",
            description: "Active in National Service Scheme (2019-2022)"
          }
        ]
      }
    };

    // Initialize portfolio
    function initializePortfolio() {
      const container = document.querySelector('.portfolio-section');
      
      // Render all sections in order
      renderAbout(container);
      renderEducation(container);
      renderExperience(container);
      renderSkills(container);
      renderCertifications(container);
      renderProjects(container);
      renderExtracurricular(container);
    }

    // Render About section
    function renderAbout(container) {
      const section = createSection(portfolioData.about.title);
      const card = createCard();
      card.innerHTML = `<p style="font-size: 1.1rem; line-height: 1.8;">${portfolioData.about.content}</p>`;
      section.appendChild(card);
      container.appendChild(section);
    }

    // Render Education section
    function renderEducation(container) {
      const section = createSection(portfolioData.education.title);
      const timeline = document.createElement('div');
      timeline.className = 'timeline';
      
      portfolioData.education.items.forEach(item => {
        const timelineItem = document.createElement('div');
        timelineItem.className = 'timeline-item';
        timelineItem.innerHTML = `
          <div class="timeline-content">
            <div class="timeline-date">${item.period}</div>
            <h3 class="timeline-title">${item.degree}</h3>
            <div class="timeline-subtitle">${item.institution}</div>
            <p><strong>${item.grade}</strong></p>
          </div>
        `;
        timeline.appendChild(timelineItem);
      });
      
      section.appendChild(timeline);
      container.appendChild(section);
    }

    // Render Experience section
    function renderExperience(container) {
      const section = createSection(portfolioData.experience.title);
      const timeline = document.createElement('div');
      timeline.className = 'timeline';

        const timelineItem = document.createElement('div');
        timelineItem.className = 'timeline-item';
        timelineItem.innerHTML = `
          <div class="timeline-content">
            <div class="timeline-date">${item.period}</div>
            <h3 class="timeline-title">${item.company}</h3>
            <div class="timeline-subtitle">${item.position} | ${item.location}</div>
            <p style="line-height: 1.7;">${item.description}</p>
          </div>
        `;
        timeline.appendChild(timelineItem);
      });
      
      section.appendChild(timeline);
      container.appendChild(section);
    }

    // Render Skills section
    function renderSkills(container) {
      const section = createSection(portfolioData.skills.title);
      const grid = document.createElement('div');
      grid.className = 'skills-grid';
      
      portfolioData.skills.categories.forEach(category => {
        const card = createCard();
        card.className += ' skill-category';
        card.innerHTML = `
          <h4>${category.name}</h4>
          <div class="skill-tags">
            ${category.skills.map(skill => `<span class="skill-tag">${skill}</span>`).join('')}
          </div>
        `;
        grid.appendChild(card);
      });
      
      section.appendChild(grid);
      container.appendChild(section);
    }

    // Render Certifications section
    function renderCertifications(container) {
      const section = createSection(portfolioData.certifications.title);
      const grid = document.createElement('div');
      grid.className = 'cert-grid';
      
      // Cloud Technologies Column
      const cloudCol = document.createElement('div');
      cloudCol.className = 'cert-column';

        const item = document.createElement('div');

      const cyberCol = document.createElement('div');
      cyberCol.className = 'cert-column';
      cyberCol.innerHTML = '<div class="cert-header">Cybersecurity</div>';
      portfolioData.certifications.cybersecurity.forEach(cert => {
        const item = document.createElement('div');
        item.className = 'cert-item';
        item.innerHTML = `
          <strong>${cert.name}</strong>
          <span style="color: var(--text-light); opacity: 0.8;">${cert.issuer}</span>
          <a href="${cert.link}" target="_blank" title="View Certificate">
            <i class="fas fa-external-link-alt"></i>
          </a>
        `;
        cyberCol.appendChild(item);
      });
      
      // Programming Column
      const progCol = document.createElement('div');
      progCol.className = 'cert-column';
      progCol.innerHTML = '<div class="cert-header">Programming</div>';
      portfolioData.certifications.programming.forEach(cert => {
        const item = document.createElement('div');
        item.className = 'cert-item';
        item.innerHTML = `
          <strong>${cert.name}</strong>
          <span style="color: var(--text-light); opacity: 0.8;">${cert.issuer}</span>
          <a href="${cert.link}" target="_blank" title="View Certificate">
            <i class="fas fa-external-link-alt"></i>
          </a>

        progCol.appendChild(item);
      });
      
      grid.appendChild(cloudCol);
      grid.appendChild(cyberCol);
      grid.appendChild(progCol);
      
      section.appendChild(grid);

    }

    // Render Projects section
    function renderProjects(container) {
      const section = createSection(portfolioData.projects.title);
      const grid = document.createElement('div');
      grid.className = 'two-column';
      
      portfolioData.projects.items.forEach(project => {
        const card = createCard();
        card.innerHTML = `
          <h3 style="color: var(--primary); margin-bottom: 1rem;">${project.name}
            <a href="${project.github}" target="_blank" style="color: var(--primary); margin-left: 0.5rem; font-size: 0.9rem;">
              <i class="fab fa-github"></i>
            </a>
          </h3>
          <p><strong>Period:</strong> ${project.period}</p>
          <p><strong>Technologies:</strong> ${project.tech.join(' • ')}</p>
          <p style="line-height: 1.7; margin-top: 1rem;">${project.description}</p>
        `;
        grid.appendChild(card);
      });
      
      section.appendChild(grid);

    }

    // Render Extracurricular section
    function renderExtracurricular(container) {
      const section = createSection(portfolioData.extracurricular.title);
      const card = createCard();
      
      const list = document.createElement('ul');
      portfolioData.extracurricular.items.forEach(item => {
        const li = document.createElement('li');
        li.innerHTML = `
          <strong>${item.title}:</strong> ${item.description}
          ${item.link ? `<a href="${item.link}" target="_blank" style="margin-left: 0.5rem; color: var(--primary);"><i class="fas fa-external-link-alt"></i></a>` : ''}
        `;
        list.appendChild(li);
      });
      
      card.appendChild(list);
      section.appendChild(card);
      container.appendChild(section);
    }

    // Helper functions
    function createSection(title) {
      const section = document.createElement('section');
      section.className = 'section';
      
      const heading = document.createElement('h2');
      heading.textContent = title;
      section.appendChild(heading);
      
      return section;
    }

    function createCard() {
      const card = document.createElement('div');
      card.className = 'card';
      return card;
    }

    // Animated circuit background
    const canvas = document.querySelector('.circuit-bg');
    const ctx = canvas.getContext('2d');
    
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    
    function drawCircuit() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      
      // Get current theme color
      const isLight = document.body.getAttribute('data-theme') === 'light';
      ctx.strokeStyle = isLight ? '#2196f3' : '#00bcd4';
      ctx.globalAlpha = 0.3;
      ctx.lineWidth = 1;
      
      const w = canvas.width, h = canvas.height;
      for (let i = 0; i < 15; i++) {
        let x = Math.random() * w, y = Math.random() * h;
        ctx.beginPath();
        ctx.moveTo(x, y);
        for (let j = 0; j < 5; j++) {
          x += (Math.random() - 0.5) * 100;
          y += (Math.random() - 0.5) * 100;
          ctx.lineTo(x, y);
        }
        ctx.shadowColor = ctx.strokeStyle;
        ctx.shadowBlur = 6;
        ctx.stroke();
      }
      ctx.restore();
    }
    
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    setInterval(drawCircuit, 2000);
    drawCircuit();
  </script>
